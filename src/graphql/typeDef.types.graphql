type Article{

    #文章Id
    id:Int,
    #文章名
    name:String,
    #分类名称
    classify:String,
    #分类Id
    classifyId:Int,
    #文章地址
    url:String,
    #来源
    source:String,
    #来源链接
    sourceUrl:String,
    #置顶
    topPlace:String,
    #是否隐藏
    hidden:Boolean,
    #删除(回收站)
    recycling:Boolean,
    #发布时间
    publishedTime:String,
    #开始时间
    startTime:String,
    #结束时间
    endTime:String,
    #活动地址
    activityAddress:String,
    #主办单位
    organizer:String,
    #活动人数
    peopleNum:Int,
    #摘要
    abstract:String,
    #内容
    content:String,
    #图片地址
    pictureUrl:String,
    #创建时间
    createAt:String,
    #修改时间
    updateAt:String,
    #全选
    check:Boolean,
    # 上一篇
    lastArticle: Article,
    # 下一篇
    nextArticle: Article
}
type ArticlePagination{
    #分页
    pagination:ReturnPage,
    #文章列表
    articles:[Article]
}
type ReturnPage{
    #总条数
    totalItems: Int,
    #当前页
    currentPage: Int,
    #当前页内有多少条数据
    pageSize: Int,
    #总页数
    totalPages: Int,
    #开始页
    startPage: Int,
    #结束页
    endPage: Int,
    #开始下标
    startIndex: Int,
    #结束下标
    endIndex: Int,
    #页码列表
    pages: [Int]
}
enum stick{
    #全局
    global,
